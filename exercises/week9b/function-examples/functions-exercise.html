<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Week 9 Homework</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');
       html { font-family: Lato; font-size: 16px; }
       main { max-width: 800px; margin: 0 auto; border: 1px dotted black; padding: 0 10px;} h1 { font-weight: 900;}
   </style>

</head>

<body>
    <main>
        <h1>My Favorites</h1>
        <h2>My Favorite Colors</h2>
    
        <ol id="colorsList">
    
        </ol>
    
        <h2>My Favorite Foods</h2>
    
        <ol id="foodsList">
        
        </ol>
    
      </main>
    
    <script>
        "use strict";
        let colors = ["Orange", "Red", "Blue"]; // add some colors
        let foods = ["Taco", "Burrito", "Nacho"]; // add some foods

        createColorList(colors, colors);
        createFoodList(colors, colors);

        function createColorList(listElement,array)
        {
            var arraylength = array.length;

            for (var i = 0; i < arraylength; i++) 
                {
                    var node = document.createElement("li");     
                    var textnode = document.createTextNode(colors[i]); 

                    node.appendChild(textnode);                              // Append the text to <li>
                    document.getElementById("colorsList").appendChild(node);     // Append <li> to <ul> with id="myList" 
                }
        }

        function createFoodList(listElement,array)
        {
            var arraylength = array.length;

            for (var i = 0; i < arraylength; i++) 
                {
                    var node = document.createElement("li");     
                    var textnode = document.createTextNode(foods[i]); 

                    node.appendChild(textnode);                              // Append the text to <li>
                    document.getElementById("foodsList").appendChild(node);     // Append <li> to <ul> with id="myList" 
                }
        }

    </script>
    
</body>

</html>
